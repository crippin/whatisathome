before_install:
  - chmod +x tools/before_install.sh
  - ./tools/before_install.sh
script:
  - chmod +x tools/travis_script.sh
  - ./tools/travis_script.sh
matrix:
  include:
    - os: linux
      name: 'Andorid APK |STABLE|'
      dist: xenial
      env: FLUTTER_VERSION=stable
      language: android
      android:
        components:
          - tools
          - platform-tools
          - build-tools-28.0.3
          - android-28
          - add-on
          - extra
      licenses:
        - 'android-sdk-preview-license-.+'
        - 'android-sdk-license-.+'
        - 'google-gdk-license-.+'
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - libstdc++6
            - fonts-droid
            - g++
            - libc++-dev
            - libgtk-3-dev
            - pkg-config
    - os: osx
      name: 'iOS |STABLE|'
      env: FLUTTER_VERSION=stable
      language: generic
      osx_image: xcode10.1
    - os: linux
      name: 'Web |DEV|'
      dist: xenial
      env: FLUTTER_VERSION=dev
      language: android
      android:
        components:
          - tools
          - platform-tools
          - build-tools-28.0.3
          - android-28
          - add-on
          - extra
      licenses:
        - 'android-sdk-preview-license-.+'
        - 'android-sdk-license-.+'
        - 'google-gdk-license-.+'
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - libstdc++6
            - fonts-droid
    - os: osx
      name: 'Web |DEV|'
      env: FLUTTER_VERSION=dev
      language: generic
      osx_image: xcode10.1
    - os: linux
      name: 'Linux Desktop'
      dist: xenial
      env: FLUTTER_VERSION=master
      language: cpp
      licenses:
        - 'android-sdk-preview-license-.+'
        - 'android-sdk-license-.+'
        - 'google-gdk-license-.+'
      addons:
        apt:
          packages:
            - libgtk-3-dev
            - pkg-config
    - os: osx
      name: 'OSX Desktop'
      env: FLUTTER_VERSION=master
      language: objective-c
      xcode_project: macos/Runner.xcodeproj
      xcode_scheme: Runner
cache:
  directories:
    - $HOME/.pub-cache